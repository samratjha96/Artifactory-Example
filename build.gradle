apply plugin: 'java-library'
apply plugin: 'maven-publish'

 publishing {
  repositories {
    maven {
      url 'http://localhost:80/artifactory/releases'
      credentials {
        username 'admin'
        password 'AdminPass'
      }
    }
  }
  publications {
    shared(MavenPublication) {
      version = '1.0'
      groupId = 'com.test.publish'
      artifactId = 'artifact'

      artifact file("<path-to-file-you-want-to-publish")
    }
  }
}
